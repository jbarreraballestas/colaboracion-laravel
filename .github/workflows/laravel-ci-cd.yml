name: ColaboraciÃ³n Laravel

on:
  push:
  pull_request:

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: shivammathur/setup-php@2.30.0
      with:
        php-version: '8.3'
    - uses: actions/checkout@v4
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Cache composer dependencies
      uses: actions/cache@v4
      with:
        path: vendor
        key: composer-${{ hashFiles('composer.lock') }}
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: build-${{ hashFiles('package-lock.json') }}
    - name: Build assets
      run: |
        npm install
        npm run build
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit

  laravel-deployment:
    needs: laravel-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
    - name: Pull and install dependencies
      uses: actions/cache@v4
      run: |
        mkdir -p ~/.ssh/
        echo "HOST *" > ~/.ssh/config
        echo "StrictHostKeyChecking no" >> ~/.ssh/config
        echo "${{ secrets.REMOTE_KEY }}" > ~/.ssh/remote_key
        chmod 600 ~/.ssh/remote_key
        ssh ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} -i ~/.ssh/remote_key -p ${{ secrets.REMOTE_PORT }} "cd ${{ secrets.REMOTE_PATH }} && git pull && composer install && npm install && npm run build"
        rm -f ~/.ssh/remote_key

