deploy:
  image: php:8.2
  stage: testing
  before_script:
    - date
    - php --version
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');" && php composer-setup.php && php -r "unlink('composer-setup.php');" && mv composer.phar /usr/local/bin/composer
    - composer --version
    - apt install -y php8.2 php8.2-common php8.2-cli php8.2-fpm php8.2-curl php8.2-zip php8.2-xml php8.2-mbstring php8.2-bcmath php8.2-mysql php8.2-gd php8.2-zip php8.2-intl php8.2-soap
  script:
    - cp .env.example .env
    - composer install
    - php artisan key:generate
    - php artisan migrate
    - npm install
    - npm run build
    - vendor/bin/phpunit
stages:
  - testing